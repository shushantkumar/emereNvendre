<app-header></app-header>
<div class="container card" style="padding:40px">
        <div class="col-lg-12" >
                <form (submit)="PostProduct($event)" class="form-vertical" id="metaId" style="background-color:#eeccff;padding:20px">
                    <div style="padding: 20px;">
                        <div class="col-sm-4 col-lg-4" style="font-size:25px;font-family:'Comic Sans MS', cursive, sans-serif"><b>Post the Product Ad</b></div>
                    </div>
                    <div class="form-group" style="padding: 20px;">
                        <label class="col-sm-2 col-lg-2 control-label " style="padding-top:10px">Name</label>
                        <div class="col-sm-10 col-lg-10">
                            <input type="text" class="form-control ">
                        </div>
                    </div>
                    <div class="form-group" style="padding: 20px;">
                        <label class="col-sm-2 col-lg-2 control-label " style="padding-top:10px">Price</label>
                        <div class="col-sm-10 col-lg-10">
                            <input type="text" class="form-control ">
                        </div>
                    </div>
          
                    <div class="form-group" style="padding: 20px;">
                        <label class="col-sm-2 col-lg-2 control-label" style="padding-top:10px">Description</label>
                        <div class="col-sm-10 col-lg-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group" style="padding: 20px;">
                        <label class="col-sm-2 col-lg-2 control-label " style="padding-top:10px">Image Upload</label>
                        <div class="col-sm-10 col-lg-10">
                                <!-- <input type="file" class="form-control" name="documents" (change)="onChange($event)" [(ngModel)]="stock.documents" #documents="ngModel" size="150"> -->
                            <label class="custom-file-upload">
                                <input type="file" class="form-control" #fileInput/>
                                <b>Click to select the Image</b>
                            </label>
                        </div>
                    </div>

                    <div class="form-group" style="display: flex; align-content: center; justify-content: center; align-items: center; padding:40px;">
                        <div class="col-sm-offset-2 col-sm-10" style ="float:left">
                            <button class="btn btn-primary" style ="width:200px;">POST</button>
                        </div>
                    </div>
                </form>
            </div>
</div>
<app-footer></app-footer>
