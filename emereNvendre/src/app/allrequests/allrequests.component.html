<app-header></app-header>
<header>
  <div style="padding:20px;font-size:30px">ALL REQUESTED PRODUCTS</div>
</header>
<div class="container" style="padding:20px">
    <!-- <div class="col-lg-3">
      </i>
    </div> -->
    <div class="col-lg-1">
      <i class="fas fa-search" style="font-size:25px;padding-right:-60px"></i>
    </div>
    <div class="col-lg-9">
      <input id="search" class="form-control" type="text" placeholder="Search by any field..." [(ngModel)]="search" required>   
    </div>
</div>
<div class="container" style="margin:10px">

    <div *ngFor="let meta of allrequestsdata | filter:search" class="col-lg-4 col-sm-6 col-md-4 col-xs-12" style="margin-top:10px">
        <div class="card" style="height:250px;padding:20px;">
            
            <div class="card-body">
              <h4 style="padding:10px"><b>Category</b></h4> 
              <p>{{meta.name}}</p> 
              <p>Price {{meta.price}}</p> 
              <p>Cycle in good condition X890</p> 
              <a href="#" class="btn btn-primary">See Details</a>
            </div>
          </div>
    </div>
    

</div>
<app-footer></app-footer>
